{% extends "basic.html" %}

{% block title %} Start New Chat {% endblock title%}

{% block content %}
<div class="container d-flex vh-100 justify-content-center align-items-center">
  <div class="w-50">
    <h3 class="text-center">Start New Chat</h3>
    <form method="POST">
      <div class="form-group">
        <label for="user_id">Select User</label>
        <select class="form-control" id="user_id" name="user_id">
          {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
          {% endfor %}
        </select>
      </div>
      <br/>
      <button type="submit" class="btn btn-primary btn-block">Start Chat</button>
    </form>
  </div>
</div>
{% endblock content %}
